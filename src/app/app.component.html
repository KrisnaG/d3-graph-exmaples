<div class="dashboard">
    <header class="dashboard-header">
        <p-button icon="pi pi-bars" (click)="sidebarVisible = true"></p-button>
        <h1>Graph Examples</h1>
    </header>

    <p-sidebar [(visible)]="sidebarVisible">
        <p-menu [model]="menuItems"></p-menu>
    </p-sidebar>

    <main class="dashboard-content">
        @switch (activeGraph) {
            @case ('d3') {
                <app-d3-force-directed-graph/>
            }
            @case ('p5') {
                <app-p5-force-directed-graph/>
            }
            @case ('d3-timeline') {
                <app-d3-timeline/>
            }
            @case ('timeline-js') {
                <app-timeline-js/>
            }
        }
    </main>
</div>
